query OwnerRepositories {
  owner: <Field>(<OwnerArguments>) {
    repositories(<RepositoriesArguments>) {
      edges {
        cursor
        node {
          forks {
            totalCount
          }
          name
          primaryLanguage {
            name
          }
          stargazers {
            totalCount
          }
          watchers {
            totalCount
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
